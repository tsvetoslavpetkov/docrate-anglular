
<div *ngIf="!isLoading; else loadingIndicator" class="doctorListGrid">
    <div *ngFor="let doctor of doctors">
        <div class="card doctorCard" style="width: 18rem;">
            <img class="card-img-top" src={{doctor.imageUrl}} alt={{doctor.firstName}}>
            <div class="card-body">
              <h5 class="card-title">{{doctor.title}} {{doctor.firstName}} {{doctor.secondName}}</h5>
              <p class="card-text">{{doctor.specialityName}}</p>
              
            </div>
            <a routerLink="/{{doctor._id}}" class="btn btn-primary">Детайли</a>
          </div>
    </div>
</div>

<ng-template #loadingIndicator>
  <<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgba(241, 242, 243, 0); display: block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <g transform="translate(0 -7.5)">
        <circle cx="50" cy="41" r="10" fill="#182731">
          <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
          <animate attributeName="r" dur="1s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" values="0;15;0" keySplines="0.2 0 0.8 1;0.2 0 0.8 1"></animate>
        </circle>
        <circle cx="50" cy="41" r="10" fill="#a7d4ec">
          <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="180 50 50;540 50 50"></animateTransform>
          <animate attributeName="r" dur="1s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" values="15;0;15" keySplines="0.2 0 0.8 1;0.2 0 0.8 1"></animate>
        </circle>
      </g>
      </svg>>
</ng-template>
