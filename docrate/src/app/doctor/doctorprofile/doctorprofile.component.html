<div *ngIf="!isError; else errorIndicator">
    <div *ngIf="!isLoading; else loadingIndicator" class="card">
        <div class="card-header"><a routerLink="/"><button type="button" class="btn btn-outline-secondary btn-sm"><i
                        class="fa-solid fa-circle-chevron-left"></i> Назад</button></a></div>
        <div class="card-body">
            <div class="content">
                <img src="{{doctor.imageUrl}}" alt="">
                <div class="info">
                    <h5>{{doctor.title}} {{doctor.firstName}} {{doctor.secondName}}</h5>
                    <hr>
                    <p><i class="fa-solid fa-tag"></i>  Специалност: <b>{{doctor.specialityName}}</b></p>
                    <p><i class="fa-solid fa-hashtag"></i> Код специалност: <b>{{doctor.specialityCode}}</b></p>
                    <p><i class="fa-solid fa-house-medical"></i> Работи по здравна каса: <b>{{doctor.nzok ? "Да" : "Не"}}</b></p>
                    <p><i class="fa-solid fa-money-bill-1"></i> Цена на преглед: <b>{{doctor.price}} лв.</b></p>
                    <p><i class="fa-solid fa-location-dot"></i> Адрес: <b>{{doctor.address}}</b></p>
                    <hr>
                    <p><i class="fa-solid fa-thumbs-up"></i> Харесвания: <b>{{ likes }}</b>
                        <button *ngIf="!isOwner && (isLoggedIn$ | async) && !hasLiked" (click)=likeHandle() style="margin-left: 100px" type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-thumbs-up"></i> Харесай</button> </p> 
                    <hr>
                    <div *ngIf="isOwner">
                    <a routerLink="/edit/{{doctor._id}}"><button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i> Редактирай</button></a>
                    <button style="margin-left: 10px;" type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i> Изтрий</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="card-footer"></div>
    </div>
</div>

<ng-template #loadingIndicator>
    <app-loading></app-loading>
</ng-template>

<ng-template #errorIndicator>
 <app-resource-error></app-resource-error>
</ng-template>
